<div class="page-header">
  <h1>Edit Recipe</h1>
</div>

<%= formFor(recipe, {action: recipePath({ recipe_id: recipe.ID }), method: "PUT"}) { %>
  <%= partial("recipes/form.html") %>

<% } %>
